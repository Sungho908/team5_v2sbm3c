<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, width=device-width" />
  <title>오버렌딩 3.0</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="/css/style.css" rel="Stylesheet" type="text/css"> <!-- /static 기준 -->
  <link rel="shortcut icon" href="/images/star.png" />


</head>

<body>
  <script src="/fotorama/fotorama.js"></script>
  <script src="/js/search.js"></script>



  <div class='container_main'>


    <div class='top_bnn' style="background-color: black;">
      <p><b style="color:white; font-size: 20px">오늘도 발걸음을 찾아주셔서 감사합니다.</b></p>
      <div class="btn_close"><i class="xi-close"></i></div>

      <div class="main_inner">

        <ul class="mymenu">
          <li><a href="/">HOME</a>
          <li><a href="/notice/list">공지사항</a>
          </li>
          <!-- <li module="Layout_statelogoff"><a href="/member/join.html">JOIN</a></li> -->
          <a href="#" id="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
          </a>
          <form>
            <div id="search-modal" class="modal">
              <div class="modal-content" style="display: inline-block; text-align: center;">
                <span class="close" onclick="closeModal()" style="text-align: right; color:black;">&times;</span>
                <!-- 검색 창 추가 -->
                <input type="text" id="search-input" placeholder="찾으시는 상품이나 브랜드를 입력하세요."
                  style="font-size: 18px; text-align: center; width:80%;">
                <button class="btn-secondary" id="search-btn" onclick="search()" style="width: 10%;">검색</button>
              </div>
            </div>
          </form>
        </ul>


        <ul class="mymenu">
          <th:block th:unless="${not #strings.isEmpty(session.login)}">
            <li class="xans-element- xans-layout xans-layout-statelogoff "><a href="/login/signin">LOGIN</a>
            </li>
          </th:block>
          <th:block th:if="${not #strings.isEmpty(session.login)}">
            <li><a href="/shoes/list_all">LIST</a></li>
            <li><a class="cart_num" href="/shoes/basket">CART
                <span style="display:none" class="xans-element- xans-myshop xans-myshop-main ">
                  <span class="xans_myshop_main_basket_cnt">0</span></span>
              </a>
            </li>
            <li class="nav-item dropdown" id="disablelink">
              <a th:text="|[${session.login.nickname}]|" class="nav-link dropdown-toggle" href="#"
                id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 중분류메뉴 </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="nav-link" href="/member/info">내 정보</a></li>
                <li><a class="nav-link" href="/member/history">접속기록 확인</a></li>
                <li><a class="nav-link" href="/login/logout">로그아웃</a></li>
              </ul>
            </li>
          </th:block>
        </ul>
      </div>

      <div th:replace="~{navbar::navbarFragment}"></div> <!-- navbar.html navbarFragment import -->


      <div id="search-results"></div>


      <div>
        <th:block layout:fragment="content"></th:block>
        <!-- 각 파일의 내용 출력 -->
      </div> <!-- content_body 종료 -->


      <div th:replace="~{footer::footerFragment}"></div>
    </div> <!-- container_main 종료 -->


  </div>

</body>

</html>
