<!DOCTYPE html>
<html layout:decorate="~{layout}">
<!-- layout.html 상속 -->
<div layout:fragment="content" style="width: 100%; margin:40px auto; text-align: center;">

  <link href="/fotorama/fotorama.css" rel="stylesheet">
  <script src="/fotorama/fotorama.js"></script>
  <script src="/js/morebutton.js"></script>

  <div class="Brand--5up">
    <ul class="row row--xs">
      <li class="col Bands-item">
        <div class="ProductBand"><a class="Link ProductBand-link" target="_self"
            data-context="{&quot;content&quot;:&quot;hp-nav-call-out&quot;,&quot;type&quot;:&quot;hp-nav-call-out-3-men&quot;}"
            href="#"><span>
              <picture>
                <source
                  srcset="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/kr/men.png"
                  media="(min-width: 56.25em)"><img alt="남성" class="ProductBand-image" loading="lazy"
                  src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/kr/men-m.png"
                  height="auto" width="270">
              </picture>
            </span></a></div>
      </li>
      <li class="col Bands-item">
        <div class="ProductBand"><a class="Link ProductBand-link" target="_self"
            data-context="{&quot;content&quot;:&quot;hp-nav-call-out&quot;,&quot;type&quot;:&quot;hp-nav-call-out-4-women&quot;}"
            href="#"><span>
              <picture>
                <source
                  srcset="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/kr/women.png"
                  media="(min-width: 56.25em)"><img alt="여성" class="ProductBand-image" loading="lazy"
                  src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/kr/women-m.png"
                  height="auto" width="270">
              </picture>
            </span></a></div>
      </li>
      <li class="col Bands-item">
        <div class="ProductBand"><a class="Link ProductBand-link" target="_self"
            data-context="{&quot;content&quot;:&quot;hp-nav-call-out&quot;,&quot;type&quot;:&quot;hp-nav-call-out-6-sale&quot;}"
            href="#"><span>
              <picture>
                <source
                  srcset="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/en/sale.png"
                  media="(min-width: 56.25em)"><img alt="세일" class="ProductBand-image" loading="lazy"
                  src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/en/sale-m.png"
                  height="auto" width="270">
              </picture>
            </span></a></div>
      </li>
      <li class="col Bands-item">
        <div class="ProductBand"><a class="Link ProductBand-link" target="_self"
            data-context="{&quot;content&quot;:&quot;hp-nav-call-out&quot;,&quot;type&quot;:&quot;hp-nav-call-out-10-brands&quot;}"
            href="/shoes/brand"><span>
              <picture>
                <source
                  srcset="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/kr/brands-1.png"
                  media="(min-width: 56.25em)"><img alt="브랜드" class="ProductBand-image" loading="lazy"
                  src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2024/evergreen/navigation-espots/kr/spring/kr/brands.png"
                  height="auto" width="270">
              </picture>
            </span></a></div>
      </li>
    </ul>

  </div>

  <div class="Band HeroBand Theme--light align-center">
    <picture>
      <source
        srcset="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-site/White_space_1600x30.jpg"
        media="(min-width: 56.25em)"><img alt="md pick" class="Hero-image" loading="lazy"
        src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-site/white-space-800x300.png"
        height="30" width="1600">
    </picture>
    <div class="Band-content Hero-content Hero-content--padding">
      <h2 class="Hero-header">Shop by Brands</h2>
      <h2 class="Hero-header"></h2>
      <p class="Hero-text">가장 좋아하는 브랜드 상품을 모아 보세요!</p>
    </div>
  </div>

  <!-- 메인화면 나이키 로고 -->
  <ul class="row row--xs">
    <li class="col Bands-item">
      <div class="Band HeroBand Theme--dark align-center"><a class="Link" target="_self"
          data-context="{&quot;content&quot;:&quot;2023-site/brand-bar-button-01-nike&quot;,&quot;type&quot;:&quot;nike-brand-bar-button&quot;}"
          href="/shoes/list?categoryno=30"><span>
            <img alt="나이키 구매하기" class="Hero-image" loading="lazy"
              src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-kr-homepage/brand-button/brand-button-nike.png"
              width="240" height="auto">
          </span></a></div>
    </li>

    <!-- 메인화면 뉴발란스 로고 -->
    <li class="col Bands-item">
      <div class="Band HeroBand Theme--dark align-center"><a class="Link" target="_self"
          data-context="{&quot;content&quot;:&quot;dct-launch/2023-site/brand-bar-button-02-new-balance&quot;,&quot;type&quot;:&quot;new-balance-brand-bar-button&quot;}"
          href="/shoes/list?categoryno=31"><span>
            <img alt="뉴발란스 구매하기" class="Hero-image" loading="lazy"
              src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-kr-homepage/brand-button/brand-button-new-balance.png"
              width="240" height="auto">
          </span></a></div>
    </li>

    <!-- 메인화면 아디다스 로고 -->
    <li class="col Bands-item">
      <div class="Band HeroBand Theme--dark align-center"><a class="Link" target="_self"
          data-context="{&quot;content&quot;:&quot;2023-site/brand-bar-button-04-adidas&quot;,&quot;type&quot;:&quot;adidas-brand-bar-button&quot;}"
          href="/shoes/list?categoryno=32"><span>
            <img alt="아디다스 구매하기" class="Hero-image" loading="lazy"
              src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-kr-homepage/brand-button/brand-button-adidas.png"
              width="240" height="auto">
          </span></a></div>
    </li>

    <!-- 메인화면 크록스 로고 -->
    <li class="col Bands-item">
      <div class="Band HeroBand Theme--dark align-center"><a class="Link" target="_self"
          data-context="{&quot;content&quot;:&quot;2023-site/brand-bar-button-05-crocs&quot;,&quot;type&quot;:&quot;crocs-brand-bar-button&quot;}"
          href="/shoes/list?categoryno=33"><span>
            <img alt="크록스 구매하기" class="Hero-image" loading="lazy"
              src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-kr-homepage/brand-button/brand-button-crocs.png"
              width="240" height="auto">
          </span></a></div>
    </li>

    <!-- 메인화면 컨버스 로고 -->
    <li class="col Bands-item">
      <div class="Band HeroBand Theme--dark align-center"><a class="Link" target="_self"
          data-context="{&quot;content&quot;:&quot;2023-site/brand-bar-button-06-converse&quot;,&quot;type&quot;:&quot;converse-brand-bar-button&quot;}"
          href="/shoes/list?categoryno=34"><span>
            <img alt="컨버스 구매하기" class="Hero-image" loading="lazy"
              src="https://images.footlocker.com/content/dam/final/footlockerasiapacific/site/homepage/2021/australia/dct-launch/2023-kr-homepage/brand-button/brand-button-converse.png"
              width="240" height="auto">
          </span></a></div>
    </li>
  </ul>


  <!--포토라마 -->
  <div class="fotorama" data-nav="thumbs" data-width="100%" data-height="auto">
    <a href="/ASP/Event/EventView.asp?EventIDX=3179&amp;utm_source=Banner&amp;utm_medium=Main&amp;utm_campaign=NIKE 더플백"
      target="_blank">
      <img src="/images/nike.jpg" alt="NIKE 더플백">
      <div class="fotorama-caption">
        <p class="title">나이키 더플백</p>
        <span class="subtitle">운동, 피크닉, 여행 다용도 가방!</span>
      </div>
    </a>
    <a href="/ASP/Event/EventView.asp?EventIDX=3041&amp;utm_source=Banner&amp;utm_medium=Main&amp;utm_campaign=PB_클라우드제로 무료 반품 기획전"
      target="_blank">
      <img src="https://cdn.shoemarker.co.kr/Upload/Banner/Main/Main01/PCImage3_4263_20240223113757.jpg"
        alt="PB_클라우드제로 무료 반품 기획전">
      <div class="fotorama-caption">
        <p class="title">신어보고 판단하세요!</p>
        <span class="subtitle">클라우드 제로 30일 무상반품</span>
      </div>
    </a>
    <a href="/ASP/Event/EventAttend_New.asp?utm_source=Banner&amp;utm_medium=Main&amp;utm_campaign=출석체크(5월)"
      target="_blank">
      <img src="https://cdn.shoemarker.co.kr/Upload/Banner/Main/Main01/PCImage3_4520.jpg" alt="출석체크(5월)">
    </a>
    <a href="/ASP/Event/AddPage/EventView_2405SSD-main.asp?EventIDX=3160&amp;utm_source=Banner&amp;utm_medium=Main&amp;utm_campaign=24년5월 슈퍼슈마커데이 메인"
      target="_blank">
      <img src="https://cdn.shoemarker.co.kr/Upload/Banner/Main/Main01/PCImage3_4545_20240517112824.jpg"
        alt="24년5월 슈퍼슈마커데이 메인">
    </a>
    <a href="/ASP/Event/EventView.asp?EventIDX=3168&amp;utm_source=Banner&amp;utm_medium=Main&amp;utm_campaign=채정안tv pick"
      target="_blank">
      <img src="https://cdn.shoemarker.co.kr/Upload/Banner/Main/Main01/PCImage3_4523.jpg" alt="채정안tv pick">
      <div class="fotorama-caption">
        <p class="title">클라우드 제로 X 채정안TV</p>
        <span class="subtitle">채정안이 만보걷기 성공한 신발은?? </span>
      </div>
    </a>
  </div> <!-- 포토라마 끝 -->

  <!-- 메인 인기상품? -->
  <div class="content_main">
            <div class="content_body">
                <div class="shoes" th:each="shoesVO : ${list}">
                    <a th:href="@{/shoes/product_details(shoesno=${shoesVO.shoesno})}">
                        <img th:src="@{/images/${shoesVO.brand}.jpg}" alt="신발 이미지"><!-- 이미지 및 기타 정보 -->
                    </a>
                    <p th:text="${shoesVO.contents}"></p>
                    <p th:text="${shoesVO.title}"></p>
                    <p th:text="'가격: ' + ${shoesVO.price} + '원'"></p>
                </div>
            </div>






  </div>
</div>


</html>
