<html layout:decorate="~{layout}">
<!-- layout.html 상속-->

<body>
  <div layout:fragment="content">
    회원가입
    <form id="frm" name="frm" method="post" action="/signup" enctype="multipart/form-data" th:object="${memberVO}">


      <div>
        <label>아이디*</label>
        <input type="text" class="form-control fom-control-sm" style="width: 50%" th:field="*{mId}" autofocus>
      </div>
      <button type='button' id="btn_checkID" onclick="checkID()" class="btn btn-primary btn-sm">중복확인</button>


      <div class="form-group">
        <label>패스워드*</label>
        <input type='password' class="form-control form-control-sm" style="width: 50%" th:field="*{mPw}"
          required="required" placeholder="패스워드">
      </div>


      <div class="form-group">
        <label>패스워드 확인*</label>
        <input type='password' class="form-control form-control-sm" name='pwCheck' id='pwCheck' style="width: 50%"
          required placeholder="패스워드 확인">
      </div>


      <div class="form-group">
        <label>성명*:</label>
        <input type='text' class="form-control form-control-sm" required placeholder="성명" style="width: 30%"
          th:field="*{mName}">
      </div>


      <div class="form-group">
        <label>닉네임*:</label>
        <input type='text' class="form-control form-control-sm" required placeholder="성명" style="width: 30%"
          th:field="*{mNickname}">
      </div>


      <div class="form-group">
        <label>전화 번호*</label>
        <input type='text' class="form-control form-control-sm" required placeholder="전화번호" style="width: 30%"
          th:field="*{mPhone}">
        예) 010-0000-0000
      </div>

      <div class="form-group">
        <label>이메일*</label>
        <input type='text' class="form-control form-control-sm" required placeholder="전화번호" style="width: 30%"
          th:field="*{mEmail}">
        예) email@email.com
      </div>


      <div class="form-group">
        <label>생년월일*</label>
        <input type='date' class="form-control form-control-sm" required placeholder="전화번호" style="width: 30%"
          th:field="*{mDate}">
        예) email@email.com
      </div>


      <label>성별*</label>

      <div class="form-check form-check-inline">
        <input class="form-check-input" id="radio1" type="radio" name="mGender" value="남성">
        <label class="form-check-label" for="radio1">남성</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="radio2" type="radio" name="mGender" value="여성">
        <label class="form-check-label" for="radio2">여성</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="radio3" type="radio" name="mGender" value="비공개">
        <label class="form-check-label" for="radio3">비공개</label>
      </div>

      <div class="form-group">
        <label>썸네일 이미지</label>
        <input type='file' class="form-control form-control-sm" required placeholder="파일 선택" style="width: 30%"
          th:field="*{mf}">
      </div>


      <div class="form-group">
        <label>우편 번호</label>
        <input type='text' class="form-control form-control-sm" placeholder="우편번호" style="width: 50%;"
          th:field="*{mZipcode}">
        <button type="button" id="btn_DaumPostcode" onclick="DaumPostcode()" class="btn btn-primary btn-sm">우편번호
          찾기</button>
      </div>


      <div class="form-group">
        <label>주소</label>
        <input type='text' class="form-control form-control-sm" placeholder="주소" style="width: 50%"
          th:field="*{mAddr1}">
      </div>


      <div class="form-group">
        <label>상세 주소</label>
        <input type='text' class="form-control form-control-sm" placeholder="상세 주소" style="width: 50%"
          th:field="*{mAddr2}">
      </div>

      <!-- ------------------------------ DAUM 우편번호 API 시작 ------------------------------ -->
      <div>
        <div id="wrap"
          style="display: none; border: 1px solid; width: 500px; height: 300px; margin: 5px 0; position: relative">
          <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
            style="cursor: pointer; position: absolute; right: 0px; top: -1px; z-index: 1" onclick="foldDaumPostcode()"
            alt="접기 버튼">
        </div>
      </div>
      <!-- ------------------------------ DAUM 우편번호 API 종료 ------------------------------ -->

      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">가입</button>
        <button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>
  </div>
</body>

</html>
