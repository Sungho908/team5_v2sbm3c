<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">카테고리 조회</div>

  <div class="container mt-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${shoesVO.shoesno}"></span></li>
      <li class="list-group-item">중분류: <span th:text="${shoesVO.name}"></span></li>
      <li class="list-group-item">소분류: <span th:text="${shoesVO.namesub}"></span></li>
      <li class="list-group-item">관련 자료수: <span th:text="${shoesVO.cnt}"></span></li>
      <li class="list-group-item">등록일: <span th:text="${shoesVO.rdate}"></span></li>
      <li class="list-group-item">출력 순서: <span th:text="${shoesVO.seqno}"></span></li>
      <li class="list-group-item">출력 모드: <span th:text="${shoesVO.visible}"></span></li>
    </ul>  
  </div>

  <div class="content_body_bottom">
    <button type="button" onclick="location.href='/shoes/list_all'" class="btn btn-secondary btn-sm">목록</button>
    <button type="button" th:onclick="|location.href='/shoes/update/${shoesVO.shoesno}'|" class="btn btn-secondary btn-sm">수정</button>
    <button type="button" th:onclick="|location.href='/shoes/delete/${shoesVO.shoesno}'|" class="btn btn-secondary btn-sm">삭제</button>
    <button type="button" onclick="location.href='/shoes/create'" class="btn btn-secondary btn-sm">등록</button>
  </div>
  
</div>
</html>
