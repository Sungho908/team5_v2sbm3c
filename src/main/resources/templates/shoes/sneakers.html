<!DOCTYPE html>
<html layout:decorate="~{layout}">
<html xmlns:th="http://www.thymeleaf.org">
<!-- layout.html 상속 -->
<div layout:fragment="content" style="width: 100%; margin:40px auto; text-align: center;">

  <link href="/fotorama/fotorama.css" rel="stylesheet">
  <script src="/fotorama/fotorama.js"></script>
  <script src="/js/morebutton.js"></script>

  <div class="title_line">
    스니커즈/슬립온 > 스니커즈
  </div>

  <div class="content_main">
    <div class="content_body" th:each="shoesVO, status:${list}">
      <div class="shoes">
        <img src="/images/" alt="스니커즈13">
        <p th:text="${shoesVO.contents}"></p>
        <p th:text="${shoesVO.title}"></p>
        <p th:text="${shoesVO.price}"></p>

      </div>
      <div class="shoes">
        <a href="./product_details">
          <img src="/images/nike.jpg" alt="스니커즈1">
        </a>
        <p>설명</p>
        <p>사용자 이름1</p>
        <p>가격</p>
      </div>
      <!-- 한 줄에 6개가 안 되는 경우 빈 칸으로 채워줍니다 -->
    </div>


    <!-- 더보기메뉴 -->
    <div class="moreMenuContainer">
      <a id="moreButton" style="font-size: 20px;">더보기+</a>
      <div class="moreMenu" style="display: none;">
        <div class="content_body" th:each="shoesVO, status:${list}">
          <div class="shoes">
            <img src="/images/nike.jpg" alt="">
            <p>설명</p>
            <p>스니커즈</p>
            <p>가격</p>
          </div>

        </div>

        <div class="content_body">
          <div class="shoes">
            <img src="/images/nike.jpg" alt="스니커즈1">
            <p>설명</p>
            <p>사용자 이름1</p>
            <p>가격</p>
          </div>

        </div>

      </div><!-- content_main-->
    </div>
  </div>
</div>


</html>
