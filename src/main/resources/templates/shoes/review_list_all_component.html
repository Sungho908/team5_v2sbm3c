<div th:fragment="review_list_all_fragment">
  <!-- <div th:replace=... -->
  
  <table class="table_basic">
    <colgroup>
      <col style='width: 5%;' />
      <col style='width: 60%;' />
      <col style='width: 5%;' />
      <col style='width: 5%;' />
      <col style='width: 5%;' />
      <col style='width: 20%;' />
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">후기 번호</th>
        <th class="th_bs">후기 내용</th>
        <th class="th_bs">후기 점수</th>
        <th class="th_bs">신발 번호</th>
        <th class="th_bs">멤버 번호</th>
        <th class="th_bs">후기 작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="shoesreviewVO, status:${list}">
           <td class="td_bs" th:text="${shoesreviewVO.reviewno}"></td>
         <td class="td_bs" th:text="${shoesreviewVO.contents}"></td>
         <td class="td_bs" th:text="${shoesreviewVO.grade}"></td>
         <td class="td_bs" th:text="${shoesreviewVO.shoesno}"></td>
         <td class="td_bs" th:text="${shoesreviewVO.memberno}"></td>
         <td class="td_bs" th:text="${shoesreviewVO.rdate}"></td> 
      </tr>
    </tbody>
  </table>
  
  <div class="review-list">
  <div class="review-item" th:each="shoesreviewVO, status:${list}">
    <div class="review-info">
      <span class="review-label">후기 번호:</span>
      <span class="review-value" th:text="${shoesreviewVO.reviewno}"></span>
    </div>
    <div class="review-info">
      <span class="review-label">후기 내용:</span>
      <span class="review-value" th:text="${shoesreviewVO.contents}"></span>
    </div>
    <div class="review-info">
      <span class="review-label">후기 점수:</span>
      <span class="review-value" th:text="${shoesreviewVO.grade}"></span>
    </div>
    <div class="review-info">
      <span class="review-label">신발 번호:</span>
      <span class="review-value" th:text="${shoesreviewVO.shoesno}"></span>
    </div>
    <div class="review-info">
      <span class="review-label">멤버 번호:</span>
      <span class="review-value" th:text="${shoesreviewVO.memberno}"></span>
    </div>
    <div class="review-info">
      <span class="review-label">후기 작성일:</span>
      <span class="review-value" th:text="${shoesreviewVO.rdate}"></span>
    </div>
  </div>
</div>


  <!-- 페이지 버튼 목록 출력 시작 -->
  <div class="bottom_menu" th:utext="${paging}"></div>
  <!-- 페이지 버튼 목록 출력 종료 -->
</div>
