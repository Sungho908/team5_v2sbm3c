<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 등록</title>
</head>

<body>
  <div layout:fragment="content">
    <div class='title_line'>
      공지사항 등록 >
      작성자 : <span>OOO</span>
    </div>
    <aside class="aside_right">
      <a href="/admin/notice/list?now_page=1">공지사항 목록</a>
      <span class="menu_devide">│</span>
      <a href="javascript: location.reload();">새로 고침</a>
    </aside>

    <form name="frm" th:object="${noticeVO}" method="post" action="/admin/notice/create"
      style="width:50%; margin: 5px auto;">
      <div>
        <label>제목</label>
        <input type='text' name='title' placeholder = "공지사항 제목" autofocus="autofocus" class="form-control"
          style='width: 100%;' required>
      </div>
      <div>
        <label>내용</label>
        <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;'> </textarea>
      </div>
      <div>

        <input type='text' name='word' value='오버랜딩,오지,탐험,일상탈피,힐링,내공,추진력,문제해결' required="required" class="form-control"
          style='width: 100%;'>
      </div>
      <div>
        <label>이미지</label>
        
        <input type='file' class="form-control" name='file1MF' id='file1MF' value='' placeholder="파일 선택">
      </div>
      <div>
        <label>패스워드</label>
        <input type='password' name='passwd' value='1234' required="required" class="form-control" style='width: 50%;'>

        <div class="content_body_bottom">
          <button type="submit" class="btn btn-secondary btn-sm">등록</button>
          <button type="button" class="btn btn-secondary btn-sm"
            th:attr="onclick=|location.href='/admin/notice/list?now_page=1'|">취소</button>
        </div>

    </form>
  </div>
</body>

</html>
