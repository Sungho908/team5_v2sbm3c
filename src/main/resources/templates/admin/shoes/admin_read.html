<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">


  <body>
    <div class="container mt-3" style="max-width: 800px;">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <span th:text="${shoesVO.title}" style="font-size: 20px;" class="bg-primary text-white text-center"></span>

          <aside class="aside_right">
            <a th:href="@{|/admin/shoes/option_create/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}"
              title="옵션 추가"><i class="fas fa-plus"></i></a>
            <span class="menu_devide">│</span>
            <a th:href="@{|/admin/shoes/admin_list_all?word=${word}&now_page=${now_page}|}" title="목록"><i
                class="fas fa-list"></i></a>
            <span class="menu_devide">│</span>
            <a th:href="@{|/admin/shoes/admin_update/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}"
              title="수정"><i class="fas fa-edit"></i></a>
            <span class="menu_devide">│</span>
            <a th:href="@{|/admin/shoes/admin_delete/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}"
              title="삭제"><i class="fas fa-trash"></i></a>
            <span class="menu_devide">│</span>
            <a href="/admin/shoes/admin_create" title="등록"><i class="fas fa-plus-circle"></i></a>
            <span class="menu_devide">│</span>
            <a href="javascript: location.reload();" title="새로 고침"><i class="fas fa-sync-alt"></i></a>
            <span class="menu_devide">│</span>
            <a href="/admin/review/list" title="후기 보기">
              <i class="fas fa-comments"></i>
          </aside>
        </div>
        <div class="card-body">
          <input type="hidden" name="shoesno" th:value="${shoesVO.shoesno}">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>신발 번호:</strong> <span th:text="${shoesVO.shoesno}"></span>
            </li>
            <li class="list-group-item">
              <strong>제목:</strong> <span th:text="${shoesVO.title}"></span>
            </li>
            <li class="list-group-item">
              <strong>브랜드명:</strong> <span th:text="${shoesVO.brand}"></span>
            </li>
            <li class="list-group-item">
              <strong>금액:</strong> <span th:text="${shoesVO.price}"></span>
            </li>
            <li class="list-group-item">
              <strong>내용:</strong> <span th:text="${shoesVO.contents}"></span>
            </li>
          </ul>
        </div>
  </body>
  <div class="top_menu_line"></div>

  <div th:replace="~{admin/shoes/admin_option_component::admin_option_fragment}"></div>


</html>
