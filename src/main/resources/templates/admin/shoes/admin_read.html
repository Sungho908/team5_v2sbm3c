<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    카테고리 >
    <span th:text="${shoesVO.title}" class="title_line_text"></span>

  </div>
  <aside class="aside_right">
    <a th:href="@{|/admin/shoes/option_create/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}">옵션추가</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/admin/shoes/admin_list_all?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/admin/shoes/admin_update/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/admin/shoes/admin_delete/${shoesVO.shoesno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_devide">│</span>
    <a href="/admin/shoes/admin_create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

  <body>
    <div class="container mt-3" style="max-width: 600px;">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h4>신발 정보</h4>
        </div>
        <div class="card-body">
          <input type="hidden" name="shoesno" th:value="${shoesVO.shoesno}">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>신발 번호:</strong> <span th:text="${shoesVO.shoesno}"></span>
            </li>
            <li class="list-group-item">
              <strong>제목:</strong> <span th:text="${shoesVO.title}"></span>
            </li>
            <li class="list-group-item">
              <strong>브랜드명:</strong> <span th:text="${shoesVO.brand}"></span>
            </li>
            <li class="list-group-item">
              <strong>금액:</strong> <span th:text="${shoesVO.price}"></span>
            </li>
            <li class="list-group-item">
              <strong>내용:</strong> <span th:text="${shoesVO.contents}"></span>
            </li>
          </ul>
        </div>
  </body>
  <div class="top_menu_line"></div>

  <div th:replace="~{admin/shoes/admin_option_component::admin_option_fragment}"></div>


</html>
