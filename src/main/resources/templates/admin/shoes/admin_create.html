<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->

<div layout:fragment="content">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/admin/shoes/create.js"></script>

    <div class="container mt-3" style="max-width: 800px;">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h4>신발 등록</h4>
        </div>
        <div class="card-body">
          <form th:object="${shoesVO}" method="post" action="/admin/shoes/admin_create" id="shoeForm">
            <!-- 중분류와 소분류 폼 요소 -->
            <div id="categoryContainer">
              <div class="form-row category-row" id="categoryRow1">
                <div class="form-group col-sm-6">
                  <label for="mainCategory">중분류</label>
                  <select id="mainCategory" name="mainCategory" class="form-control">
                    <option value="">중분류를 선택해주세요.</option>
                    <option th:each="category : ${name_list}" th:value="${category.categoryno}"
                      th:text="${category.name}"></option>
                  </select>
                </div>
                <div class="form-group col-sm-6">
                  <label for="subCategory">소분류</label>
                  <select id="subCategory" name="subCategory" class="form-control">
                    <option value="">소분류를 선택해주세요.</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- 추가 버튼 -->
            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">
                <button type="button" id="addCategoryButton" class="btn btn-secondary btn-block">추가</button>
              </div>
            </div>

            <hr>

            <!-- 금액 입력 -->
            <div class="form-group">
              <label for="price">금액</label>
              <input type="text" name="price" id="price" class="form-control" placeholder="금액을 입력하세요.">
            </div>

            <!-- 내용 입력 -->
            <div class="form-group">
              <label for="contents">내용</label>
              <textarea name="contents" id="contents" class="form-control" placeholder="내용을 입력하세요."></textarea>
            </div>

            <!-- 판매여부 선택 -->
            <div class="form-group">
              <label>판매여부</label>
              <select name="visible" class="form-control">
                <option value="Y">Y</option>
                <option value="N">N</option>
              </select>
            </div>

            <!-- 등록 및 목록 버튼 -->
            <div class="form-row justify-content-center">
              <div class="form-group col-sm-3">
                <button type="submit" class="btn btn-secondary btn-block">등록</button>
              </div>
              <div class="form-group col-sm-3">
                <button type="button" onclick="location.href='./admin_list_all'"
                  class="btn btn-secondary btn-block">목록</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

</html>
