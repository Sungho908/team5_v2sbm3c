<!DOCTYPE html>

<html layout:decorate="~{admin/layout}">
<!-- layout.html 상속-->

<div layout:fragment="content">
  <div class="title_line" style="text-align: center;">신발 등록</div>
  <div class="top_menu_line"></div>
  <script src="/js/admin/shoes/create.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <form th:object="${shoesVO}" method="post" action="/admin/shoes/admin_create">
    <div class="form-horizontal">
      <!-- 첫 번째 줄 -->
       <div class="row justify-content-center">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="mainCategory">중분류</label>
                    <select id="mainCategory" class="form-control form-control-sm" style="text-align: center; margin: 0 auto;">
                        <option value="">중분류를 선택해주세요.</option>
                        <option th:each="category : ${name_list}" th:value="${category.categoryno}" th:text="${category.name}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="subCategory">소분류</label>
                    <select id="subCategory" class="form-control form-control-sm" style="text-align: center; margin: 0 auto;">
                        <option value="">소분류를 선택해주세요.</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-sm">추가</button>
            </div>
        </div>
   
      <div class="form-group">
        <label for="price">금액</label>
        <input type="text" name="price" id="price" value="" class="form-control form-control-sm"
          placeholder="금액을 입력하세요." style="text-align: center; width:20%; margin: 0 auto;">
      </div>
      <div class="form-group">
        <label for="contents">내용</label>
        <textarea type="text" name="contents" id="contents" value="" class="form-control form-control-sm"
          placeholder="내용을 입력하세요." style="text-align: center; width:40%; margin: 0 auto;"></textarea>
      </div>

      <div class="form-group">
        <label>판매여부</label>
        <select type="text" name="visible" value="Y" autofocus="autofocus" class="form-control form-control-sm"
          style="text-align: center; width:20%; margin: 0 auto;">
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" onclick="location.href='./admin_list_all'" class="btn btn-secondary btn-sm">목록</button>
      </div>
    </div>
  </form>



</html>
