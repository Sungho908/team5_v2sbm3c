<!DOCTYPE html>

<html layout:decorate="~{admin/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    카테고리 > 
    <span th:text="${categoryVO.name}" class="title_line_text"></span >
    
    <span th:if="${categoryVO.subname != '-'}" th:text="' > ' + ${categoryVO.subname}" class="title_line_text"></span>
  </div>
  <aside class="aside_right">
    <a href="/admin/category/list?now_page=1">카테고리 목록</a>
    <span class="menu_devide">│</span>
    <a href="/admin/category/create">카테고리 등록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/admin/category/update/${categoryVO.categoryno}?word=${word}&now_page=${now_page}|}">카테고리 수정</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/admin/category/delete/${categoryVO.categoryno}?word=${word}&now_page=${now_page}|}">카테고리 삭제</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${categoryVO.categoryno}"></span></li>
      <li class="list-group-item">카테고리명: <span th:text="${categoryVO.name}"></span></li>
      <li class="list-group-item">서브 카테고리명: <span th:text="${categoryVO.subname}"></span></li>
      <li class="list-group-item">출력 순서: <span th:text="${categoryVO.seq}"></span></li>
      <li class="list-group-item">항목수: <span th:text="${categoryVO.cnt}"></span></li>
    </ul>  
  </div>

  <!-- /templates/cate/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{admin/category/list_all_component::list_all_fragment}"></div>
 
</div>
</html>
